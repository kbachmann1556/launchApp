<template name="detail">
    <div class="row flex">
        <div class="col-sm-12 col-md-6 white-bg padding-10"><img src="{{singleTarget.link}}" alt="{{singleTarget.name}}" class="img-responsive img-thumbnail" />
            <div class="block top-margin-25">
                <a href="/targets">
                    <i class="fa fa-2x fa-chevron-left pointer"></i>
                </a>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 white-bg padding-10">
            <h1>{{singleTarget.meta.targetName}}</h1>
            <h2>{{formatDate singleTarget.meta.createdAt}}</h2>
            <h2 class="sun-font"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></h2>
            <div class="delete circle pointer cloud-background text-center"><i class="fa fa-2x fa-trash pointer alizarin-font"></i></div>
        </div>
    </div>
</template>
