<template name="hello">
  <div class="app-container app-login">
    <div class="flex-center">
      <div class="app-header"></div>
      <div class="app-body">
        <div class="loader-container text-center">
          <div class="icon">
            <div class="sk-folding-cube">
              <div class="sk-cube1 sk-cube"></div>
              <div class="sk-cube2 sk-cube"></div>
              <div class="sk-cube4 sk-cube"></div>
              <div class="sk-cube3 sk-cube"></div>
            </div>
          </div>
          <div class="title">Logging in...</div>
        </div>
        <div class="app-block">
          <div class="app-form">
            <div class="form-header">
              <div class="app-brand"><span class="highlight">Launch</span> Admin</div>
            </div>
            <form action="/" method="POST">
              <div class="input-group"><span id="basic-addon1" class="input-group-addon"><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" placeholder="Username" aria-describedby="basic-addon1" class="form-control"/>
              </div>
              <div class="input-group"><span id="basic-addon2" class="input-group-addon"><i aria-hidden="true" class="fa fa-key"></i></span>
                <input type="text" placeholder="Password" aria-describedby="basic-addon2" class="form-control"/>
              </div>
              <div class="text-center">
                <input type="submit" value="Login" class="btn btn-success btn-submit"/>
              </div>
            </form>
            <div class="form-line">
              <div class="title">OR</div>
            </div>
            <div class="form-footer">
              <button type="button" class="btn btn-default btn-sm btn-social __facebook">
                <div class="info"><i aria-hidden="true" class="icon fa fa-facebook-official"></i><span class="title">Login with Facebook</span></div>
              </button>
            </div><a href="/targets">Go to Dashboard</a>
          </div>
        </div>
      </div>
      <div class="app-footer"></div>
    </div>
  </div>
</template>
